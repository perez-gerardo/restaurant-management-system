<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Generar Factura</h1>
        
        <form th:action="@{/ventas/guardar}" th:object="${factura}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Pedido ID</label>
                        <input type="text" class="form-control" th:value="${factura.pedido.idPedido}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Total</label>
                        <input type="text" class="form-control" 
                               th:value="${'S/ ' + #numbers.formatDecimal(factura.total, 1, 2)}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="metodoPago" class="form-label">MÃ©todo de Pago</label>
                        <select class="form-select" id="metodoPago" th:field="*{metodoPago}">
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="yape">Yape</option>
                        </select>
                    </div>
                    
                    <input type="hidden" th:field="*{pedido.idPedido}">
                    <input type="hidden" th:field="*{total}">
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Generar Factura</button>
                        <a href="/ventas" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
