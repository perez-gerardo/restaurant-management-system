<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Sabor Gourmet'">Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-cup-hot-fill"></i>
            <h4>SABOR GOURMET</h4>
        </div>
        <nav class="sidebar-menu">
            <a href="/dashboard" class="sidebar-menu-item">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/admin/clientes" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-people-fill"></i>
                <span>Clientes</span>
            </a>
            <a href="/admin/mesas" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-table"></i>
                <span>Mesas</span>
            </a>
            <a href="/admin/platos" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-egg-fried"></i>
                <span>Platos</span>
            </a>
            <a href="/pedidos" class="sidebar-menu-item" sec:authorize="hasAnyRole('MOZO', 'COCINERO', 'ADMIN')">
                <i class="bi bi-cart-check-fill"></i>
                <span>Pedidos</span>
            </a>
            <a href="/ventas" class="sidebar-menu-item" sec:authorize="hasAnyRole('CAJERO', 'ADMIN')">
                <i class="bi bi-receipt-cutoff"></i>
                <span>Ventas</span>
            </a>
            <a href="/inventario" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-box-seam-fill"></i>
                <span>Inventario</span>
            </a>
            <a href="/admin/usuarios" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-person-badge-fill"></i>
                <span>Usuarios</span>
            </a>
        </nav>
    </div>

    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar..." class="form-control">
        </div>
        <div class="topbar-user">
            <div class="user-info">
                <div class="user-name" sec:authentication="name">Usuario</div>
                <div class="user-role" sec:authentication="authorities">ROL</div>
            </div>
            <a th:href="@{/logout}" class="btn btn-modern btn-danger-modern">
                <i class="bi bi-box-arrow-right"></i> Salir
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div th:if="${mensaje}" class="alert alert-modern alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
