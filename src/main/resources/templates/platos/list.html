<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Platos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Platos</h1>
            <a href="/admin/platos/nuevo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Plato
            </a>
        </div>
        
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="plato : ${platos}">
                            <td th:text="${plato.idPlato}"></td>
                            <td th:text="${plato.nombre}"></td>
                            <td th:text="${plato.tipo}"></td>
                            <td th:text="${'S/ ' + #numbers.formatDecimal(plato.precio, 1, 2)}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${plato.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${plato.estado}"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/platos/editar/{id}(id=${plato.idPlato})}" 
                                   class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/platos/eliminar/{id}(id=${plato.idPlato})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Está seguro?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
