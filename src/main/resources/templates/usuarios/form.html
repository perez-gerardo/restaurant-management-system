<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${usuario.idUsuario != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></h1>
        
        <form th:action="${usuario.idUsuario != null ? '/admin/usuarios/actualizar/' + usuario.idUsuario : '/admin/usuarios/guardar'}" 
              th:object="${usuario}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}"
                               th:required="${usuario.idUsuario == null}">
                        <small class="form-text text-muted" th:if="${usuario.idUsuario != null}">
                            Dejar en blanco para mantener la contraseña actual
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" th:field="*{rol}">
                            <option value="ADMIN">ADMIN</option>
                            <option value="MOZO">MOZO</option>
                            <option value="COCINERO">COCINERO</option>
                            <option value="CAJERO">CAJERO</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
