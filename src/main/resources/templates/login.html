<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .form-label {
            font-weight: 500;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.625rem;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-login {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #1d4ed8;
        }
        .credentials-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .credentials-box h6 {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.75rem;
        }
        .credential-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
        }
        .credential-item:last-child {
            border-bottom: none;
        }
        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .badge-admin { background: #2563eb; color: white; }
        .badge-mozo { background: #f59e0b; color: white; }
        .badge-cocinero { background: #ef4444; color: white; }
        .badge-cajero { background: #06b6d4; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-card">
                    <div class="login-header">
                        <h2>Sabor Gourmet</h2>
                        <p>Sistema de Gestión de Restaurante</p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Usuario o contraseña incorrectos
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        Has cerrado sesión exitosamente
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <form th:action="@{/login}" method="post" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Ingresa tu usuario" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-login">
                            Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="credentials-box">
                        <h6>Usuarios de Prueba</h6>
                        <div class="credential-item">
                            <strong>admin</strong> / admin123 
                            <span class="role-badge badge-admin">ADMIN</span>
                        </div>
                        <div class="credential-item">
                            <strong>mozo</strong> / mozo123 
                            <span class="role-badge badge-mozo">MOZO</span>
                        </div>
                        <div class="credential-item">
                            <strong>cocinero</strong> / cocinero123 
                            <span class="role-badge badge-cocinero">COCINERO</span>
                        </div>
                        <div class="credential-item">
                            <strong>cajero</strong> / cajero123 
                            <span class="role-badge badge-cajero">CAJERO</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Guardar el username antes de enviar el formulario
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            const usernameInput = document.getElementById('username');
            if (usernameInput && usernameInput.value) {
                localStorage.setItem('currentUsername', usernameInput.value);
            }
        });
    </script>
</body>
</html>
