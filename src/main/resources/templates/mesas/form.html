<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesa - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${mesa.idMesa != null ? 'Editar Mesa' : 'Nueva Mesa'}"></h1>
        
        <form th:action="${mesa.idMesa != null ? '/admin/mesas/actualizar/' + mesa.idMesa : '/admin/mesas/guardar'}" 
              th:object="${mesa}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="numero" class="form-label">NÃºmero</label>
                        <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad</label>
                        <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" min="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}">
                            <option value="disponible">Disponible</option>
                            <option value="ocupada">Ocupada</option>
                            <option value="reservada">Reservada</option>
                            <option value="mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/admin/mesas" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
