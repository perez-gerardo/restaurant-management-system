<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
            <a class="nav-link text-white" th:href="@{/logout}">Salir</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Mesas</h1>
            <a href="/admin/mesas/nuevo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Mesa
            </a>
        </div>
        
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Número</th>
                            <th>Capacidad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mesa : ${mesas}">
                            <td th:text="${mesa.idMesa}"></td>
                            <td th:text="${mesa.numero}"></td>
                            <td th:text="${mesa.capacidad}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${mesa.estado == 'disponible'} ? 'bg-success' : 
                                                      (${mesa.estado == 'ocupada'} ? 'bg-danger' : 
                                                      (${mesa.estado == 'reservada'} ? 'bg-warning' : 'bg-secondary'))"
                                      th:text="${mesa.estado}"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/mesas/editar/{id}(id=${mesa.idMesa})}" 
                                   class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/mesas/eliminar/{id}(id=${mesa.idMesa})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Está seguro?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
