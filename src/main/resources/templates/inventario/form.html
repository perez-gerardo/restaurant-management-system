<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insumo - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${insumo.idInsumo != null ? 'Editar Insumo' : 'Nuevo Insumo'}"></h1>
        
        <form th:action="${insumo.idInsumo != null ? '/inventario/actualizar/' + insumo.idInsumo : '/inventario/guardar'}" 
              th:object="${insumo}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="unidadMedida" class="form-label">Unidad de Medida</label>
                        <input type="text" class="form-control" id="unidadMedida" th:field="*{unidadMedida}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="stockMinimo" class="form-label">Stock MÃ­nimo</label>
                        <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="precioCompra" class="form-label">Precio de Compra</label>
                        <input type="number" step="0.01" class="form-control" id="precioCompra" th:field="*{precioCompra}" min="0.01" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/inventario" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
