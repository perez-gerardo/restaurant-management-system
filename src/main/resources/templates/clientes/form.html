<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.idCliente != null ? 'Editar' : 'Nuevo'} + ' Cliente - Sabor Gourmet'">Cliente - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sabor Gourmet</a>
            <a class="nav-link text-white" th:href="@{/logout}">Salir</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${cliente.idCliente != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></h1>
        
        <form th:action="${cliente.idCliente != null ? '/admin/clientes/actualizar/' + cliente.idCliente : '/admin/clientes/guardar'}" 
              th:object="${cliente}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                        <div th:if="${#fields.hasErrors('dni')}" class="text-danger" th:errors="*{dni}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                        <div th:if="${#fields.hasErrors('nombres')}" class="text-danger" th:errors="*{nombres}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                        <div th:if="${#fields.hasErrors('apellidos')}" class="text-danger" th:errors="*{apellidos}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}">
                        <div th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/admin/clientes" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
