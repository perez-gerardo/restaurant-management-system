<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-cup-hot-fill"></i>
            <h4>SABOR GOURMET</h4>
        </div>
        <nav class="sidebar-menu">
            <a href="/dashboard" class="sidebar-menu-item">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/admin/clientes" class="sidebar-menu-item active" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-people-fill"></i>
                <span>Clientes</span>
            </a>
            <a href="/admin/mesas" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-table"></i>
                <span>Mesas</span>
            </a>
            <a href="/admin/platos" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-egg-fried"></i>
                <span>Platos</span>
            </a>
            <a href="/pedidos" class="sidebar-menu-item" sec:authorize="hasAnyRole('MOZO', 'COCINERO', 'ADMIN')">
                <i class="bi bi-cart-check-fill"></i>
                <span>Pedidos</span>
            </a>
            <a href="/ventas" class="sidebar-menu-item" sec:authorize="hasAnyRole('CAJERO', 'ADMIN')">
                <i class="bi bi-receipt-cutoff"></i>
                <span>Ventas</span>
            </a>
            <a href="/inventario" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-box-seam-fill"></i>
                <span>Inventario</span>
            </a>
            <a href="/admin/usuarios" class="sidebar-menu-item" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-person-badge-fill"></i>
                <span>Usuarios</span>
            </a>
        </nav>
    </div>

    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar..." class="form-control">
        </div>
        <div class="topbar-user">
            <div class="user-info">
                <div class="user-name" sec:authentication="name">Usuario</div>
                <div class="user-role" sec:authentication="authorities">ROL</div>
            </div>
            <a th:href="@{/logout}" class="btn btn-modern btn-danger-modern">
                <i class="bi bi-box-arrow-right"></i> Salir
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content fade-in">
        <div class="page-header-modern">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="bi bi-people-fill"></i> Gestión de Clientes</h1>
                    <p>Administra los clientes del restaurante</p>
                </div>
                <a href="/admin/clientes/nuevo" class="btn btn-modern btn-primary-modern">
                    <i class="bi bi-plus-circle-fill"></i> Nuevo Cliente
                </a>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-modern alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card-modern">
            <div class="card-body-modern">
                <div class="table-responsive">
                    <table class="table table-modern">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DNI</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.idCliente}"></td>
                                <td th:text="${cliente.dni}"></td>
                                <td th:text="${cliente.nombres}"></td>
                                <td th:text="${cliente.apellidos}"></td>
                                <td th:text="${cliente.telefono}"></td>
                                <td th:text="${cliente.correo}"></td>
                                <td>
                                    <span class="badge-modern" 
                                          th:classappend="${cliente.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${cliente.estado}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/clientes/editar/{id}(id=${cliente.idCliente})}" 
                                       class="btn btn-modern btn-warning-modern btn-sm">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>
                                    <a th:href="@{/admin/clientes/eliminar/{id}(id=${cliente.idCliente})}" 
                                       class="btn btn-modern btn-danger-modern btn-sm"
                                       onclick="return confirm('¿Está seguro de eliminar este cliente?')">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(clientes)}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                    <p class="mt-2">No hay clientes registrados</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
